<html xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="collapse navbar-collapse" id="thisUser">
        <ul class="navbar-nav mr-auto">
            <a class="navbar-brand font-weight-bold"  th:text="${userGet.email}"></a>
            <a class="navbar-brand "> with roles: </a>
            <a class="navbar-brand" th:text="${userGet.roleToString(userGet)}"></a>
                <c></c>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-left" href="/">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="jumbotron">
    <div class="row">
        <div class="col-md-1 bg-white" style="padding-top: 20px; padding-left: 0px; padding-right: 0px; height: 100vh">
            <!--навигация слева-->
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#AllUsers">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#AdminTable">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 bg-light"
             style="padding-top: 20px;
                        height: 100vh">
            <div class="tab-content">
                <!--                   Основная вкладка админа-->
                <div class="tab-pane fade show active" id="AllUsers">
                    <h2 class="h2">Admin panel</h2>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#UsersTable">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#NewUser">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="UsersTable">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body text-center">
                                    <table class="table table-striped" id="mainTableWithUsers">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--                            вкладка New User-->
                        <div class="tab-pane fade" id="NewUser">
                            <div class="d-flex justify-content-center">
                                <div class="form-group align-items-center">
                                    <form id="defaultSomeForm" class="form justify-content-center mx-auto col-md-3">
                                        <label class="font-weight-bold">First Name
                                            <input class="form-control" id="AddNewUserFirstName" type="text" placeholder="firstName"><br></label>
                                        <label class="font-weight-bold">Last Name
                                            <input class="form-control" id="AddNewUserLastName" type="text" placeholder="lastName"><br></label>
                                        <label class="font-weight-bold">Age
                                            <input class="form-control" id="AddNewUserAge" type="number" placeholder="age"><br></label>
                                        <label class="font-weight-bold">Email
                                            <input class="form-control" id="AddNewUserEmail" type="text" placeholder="email"><br></label>
                                        <label class="font-weight-bold">Password
                                            <input class="form-control" id="AddNewUserPassword" type="password" placeholder="password"><br></label>
                                        <div>

                                        </div>
                                        <h1></h1>
                                        <button class="btn btn-primary mb-2" type="submit" id="addNewUserButton" href="#UsersTable">Add new user</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                    Вкладка юзер для админа-->
                <div class="tab-pane fade" id="AdminTable">
                    <h2 class="h2">User information-page</h2>
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body text-center">
                            <table class="table table-striped"  id="mainTableWithAdmin">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--модальное окно -->
<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="/js/app.js"></script>
</body>
</html>
